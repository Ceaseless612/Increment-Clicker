<!DOCTYPE html>
<html>
<head>

<audio id="achievementSound">
	<source src="https://ceaseless612.github.io/Increment-Clicker/video-game-ascending-hits_WM.mp3">
</audio>

<script>
  var x = 0;
  var y = 1;
  var lvlNum = 1;
function increment() {
  x += y;
  document.getElementById("clickcount").innerHTML = x;
  if(x == 30) {
    y = 2;
    var z = document.getElementById("levelNumber");
    lvlNum += 1;
    z.innerHTML = lvlNum;
  }
  else if(x == 100) {
    y = 5;
    var z = document.getElementById("levelNumber");
    lvlNum += 1;
    z.innerHTML = lvlNum;
  }
  else if(x == 500) {
    y = 10;
    var z = document.getElementById("levelNumber");
    lvlNum += 1;
    z.innerHTML = lvlNum;
  }
  else if(x == 1000) {
    var effect = document.getElementById("achievementSound");
    y = 25;
    var z = document.getElementById("levelNumber");
    lvlNum += 1;
    z.innerHTML = lvlNum;
    effect.play();
    var advance = document.getElementById("advancement1");
    advance.style.display = "block";
    setTimeout(advance.style.display = "none", 1000);
  }
}
</script>

<center>
	<p id="clicklabel">Money: <a id="clickcount">0</a></p>
	<button onclick="increment()">Increment</button>
    <p id="level">Level: <a id="levelNumber">1</a></p>
    <div id="advancement1" style="background-color:yellow;padding:30px 90px;display:none;">
   		<h2>Advancement 1 Complete: $1000!</h2>
    </div>
</center>

</head>
</html>
